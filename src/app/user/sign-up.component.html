
<br >
<div class="mx-auto" style="width:400px; background-color:white;background-color:powderblue">
    <h3 class="text-center">Sign Up</h3>
    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-12">
                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-12">
                <input type="password" class="form-control" name="password" placeholder="Enter Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />
            </div>
        </div>

        

        <div class="form-group">
            <label class="control-label col-sm-10" for="mobileNumber">Mobile Number:</label>
            <div class="col-sm-12">
                <input type="tel" class="form-control" name="mobileNumber" pattern="/(6|7|8|9)\d{9}/"
                 title="Enter Mobile number starting with a number between 6-9 and length should be 10" placeholder="Enter Mobile Number" required />
            </div>
        </div>

        <button type="submit" class="btn btn-primary active text-center" style="margin-left:40%">Sign Up</button>
    </form>
</div>
