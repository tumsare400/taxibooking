<div class="col-md-4 col-md-offset-4" style="width:500px; margin-left:500px;border:1px solid black; background-color:powderblue">

    <h2 class="text-center">Sign In</h2>

    <form class="form-horizontal">

        <div class="form-group">
            &nbsp;
            <label class="control-label " for="email">Email ID/ Mobile No.:</label>

            <div class="col-sm-12">

                <input type="email" class="form-control" id="email" placeholder="Enter Email/ Mobile No." required>

            </div>

        </div>

        <div class="form-group">
            &nbsp;
            <label class="control-label " for="password">Password:</label>

            <div class="col-sm-12">

                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />

            </div>

        </div>

        <h4 style="text-align:center; font-size:20px">or<br>Login with Social Media</h4>

        <div style="margin-left:90px">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-github" style="font-size:35px"></a>
        </div>
        <br>
        <button type="submit" class="btn btn-primary active
            text-center" style="margin-left:40%">Sign In</button>
        <br><br>

    </form>

</div>
